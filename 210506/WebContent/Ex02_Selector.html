<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style>
/* 	*{  전체선택자
		color : gray;
	} */
	ul{
		color : blue;
	}
	#p{    /* 아이디 선택자 : 1개 , 한번만 사용가능*/
		color : blue;
	} 
	.c{   /* 클래스 선택자 : 중복가능 */
		color : red;
	}

</style>
</head>
<body>
	<ul>
		<li id = "p">쉬는 시간에 5분정도 먼 곳을 바라본다.</li>
		<li>1시간마다 스트레칭을 한다.</li>
		<li>거북목이 되지 않도록 목을 편다</li>
	</ul>
	
	<ol>
		<li class = "c">지각하지 않기</li>
		<li class = "c">결석하지 않기</li>
		<span>(불가피할 땐 꼭 담당연구원에게 미리 말하기)</span>
		<li class = "c">복습하기</li>
	</ol>
	
</body>
</html>
