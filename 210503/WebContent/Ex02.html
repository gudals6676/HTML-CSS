<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>


	<form action="">
		<table width = "400px">
			<tr bgcolor = "gray" height="40">
				<td colspan = "2"><strong>Step 1.아이디/비밀번호</strong></td>

			</tr>
			<tr bgcolor="whitesmoke" height="20">
				<td align="right">아이디:</td>
				<td><input type="text"></td>
			</tr>
			<tr bgcolor="whitesmoke" height="20">
				<td align="right">비밀번호:</td>
				<td><input type="password"></td>
			</tr>
			<tr bgcolor="whitesmoke" height="20">
				<td align="right">비밀번호 확인</td>
				<td><input type="password"></td>
			</tr>
			<tr bgcolor="gray" height="40">
				<td colspan="2"><strong>Step 2.성별/혈액형</strong></td>

			</tr>
			<tr bgcolor="whitesmoke" height="20">
				<td align="right">성별:</td>
				<td>남<input type="radio" name="r" value="남">여<input
					type="radio" name="r" value="여"></td>
			</tr>
			<tr bgcolor="whitesmoke" height="20">
				<td align="right">혈액형:</td>
				<td>
					<select>
						<option value="A형">A형</option>
						<option value="Ab형">AB형</option>
						<option value="B형">B형</option>
						<option value="O형">O형</option>
					</select></td>
			</tr>
			<tr bgcolor="whitesmoke" height="20">
				<td align="right">생일</td>
				<td><input type="date"></td>
			</tr>
			<tr bgcolor="gray" height="40">
				<td colspan="2"><strong>Step 3.취미/색깔</strong></td>

			</tr>
			<tr bgcolor="whitesmoke" height="20">
				<td align="right">취미:</td>
				<td>축구<input type="checkbox" name="o" value="축구">
				        야구<input type="checkbox" name="o" value="야구">
				        농구<input type="checkbox" name="o" value="농구"></td>
			</tr>
			<tr bgcolor = "whitesmoke" height = "20">
				<td align = "right">좋아하는 색깔:</td>
				<td><input type = "color"></td>
			</tr>

			</tr>
			<tr bgcolor = "gray" height = "40">
				<td colspan="2"><strong>Step 4.적고 싶은 말</strong></td>
			</tr>
			<tr bgcolor = "whitesmoke" height = "20">
				<td colspan = "2">
					<textarea rows="5" cols="57"></textarea>
				</td>			
			</tr>
			<tr bgcolor = "whitesmoke">
                <td colspan = "2" align = "center"><input type = "reset"><input type = "submit"></td>
			</tr>
		</table>

	</form>

</body>
</html>
